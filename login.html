      <p>Digite o que for pedido de dados nos campos abaixo.</p>
      <label for="email">E-mail</label>

      <label for="password">Senha</label>
      <input type="password" placeholder="Digite sua senha" />
      <a href="recuperar.html">Esqueci minha senha</a>
      <input type="submit" value="Acessar" class="btn"/>

      <div class="container col-6">
        <label for="">CEP</label>
        <input input type="text" id="cep" class="form-control"><br>
        <div class="row">
    <br>
    
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Rua</label>      
          <input type="text" class="form-control" id="rua">
        </div>  
    <br>
    
        <div class="col-4">
          <label for="inputAddress" class="form-label">NÂº</label>
          <input type="text" class="form-control" id="numero"> 
        </div>
    <br>
    
        <div class="col-md-4">
          <label for="inputAddress2" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="bairro" >
        </div>
    <br>
    
        <div class="col-md-8">
          <label for="">Complemento</label>
          <input type="text" class="form-control" id="complemento" >
        </div>
    <br>
    
        <div class="col-md-4">
          <label for="inputCity" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" >    
        </div>
    <br>    
    
        <div class="col-md-12">
          <label for="inputState" class="form-label">Estado</label>
          <input type="text" class="form-control" id="estado" >
        </div>
    </div>
    
        <button type="button" onclick="" class="btn btn-success"> Cadastrar </button>
    </div> 

    </form>
  </div>
  <script src="login.js"></script>
</body>
</html>
